<!DOCTYPE html>
<html lang="pt-br">
   
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta nome="viewport" content="width=device-width, initial-secale=1.0, maximum-scale=1.0">
         <link rel="stylesheet" href="estiloLog.css" type="text/css">
         <title>Login - Dark Thriller</title>
         <link rel="icon" type="imagem/png" href="./imagens/mao-login.png"/> <!--icone na barra de-->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--link usado para adicionar icones-->
    </head> 
 	
  <body>

    <section class="area-login">
        <div class="login"> 
        
        <div class="logo">
          <img src="./imagens/mao.jpg"><!--logo-->
        </div>
        
        <div><h1>Dark Thiller</h1></div>
       
        <form method="post"><!--metodo escolhido-->
          <input type="text" name="nome" placeholder="Usuário" autofocus><!--marcador de posição do usuário-->
          <input type="password" name="senha" placeholder="Senha"><!--marcador de posição de senha-->
          <input type="submit" value="Entrar"><!--botão de entrada-->
       </form>
        
       <div class="texto"><p><b>Não tem uma conta?</b><a herf="#">Crie sua conta</a></p></div>
        
       <div class="coluna"><!--coluna secundaria redes socias contato-->
          <h2 class="texto">Siga nas redes</h2>
          <div class="social-media">
            <ul class="lista-social"><!--lista das redes-->
              <li class="social-face">
              <span class="fa-stack">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-facebook fa-stack-1x"></i>
              </span>
              </li>
              <li class="social-insta">
              <span class="fa-stack">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-instagram fa-stack-1x"></i>
              </span>
              </li>
              <li class="social-twit">
              <span class="fa-stack">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x"></i>
              </span>
              </li>
            </ul>
          </div>
        </div>
    
      </section>
 
  </body>
</html>
